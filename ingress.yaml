apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: aycap-canary

  annotations:

    nginx.ingress.kubernetes.io/rewrite-target: /

spec:

  rules:

    - host: aycap.challenges-canary.com

      http:

        paths:

          - path: /

            pathType: Prefix

            backend:

              service:

                name: aycap-canary

                port:

                  number: 8000
